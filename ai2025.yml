  ###########################################################################
  # FAQ/About
  ###########################################################################

  - key: about.content.ai2025
    t: |
      Le sondage State of Web Dev AI 2025 s'est déroulé du 10 février au 10 mars 2025 et a recueilli 4 181 réponses. Les résultats ont été publiés le 15 avril 2025. Le sondage est géré par [Devographics](https://devographics.com/), avec l'aide d'experts du domaine invités et de contributeurs open source.

      ### Objectifs du sondage

      Ce sondage a été créé pour identifier les tendances émergentes dans l'utilisation de l'IA pour le développement web, afin d'aider les développeurs à faire de meilleurs choix technologiques.

      ### Conception du sondage

      Le sondage a été conçu en collaboration avec la communauté, avec une période de retours ouverts pendant laquelle le plan du sondage a été discuté [sur GitHub](https://github.com/Devographics/surveys/issues/278).

      Toutes les questions du sondage étaient facultatives.

      ### Public du sondage

      Le sondage était librement accessible en ligne et les répondants n'ont été ni filtrés ni sélectionnés. Les répondants étaient principalement un mélange de participants aux sondages Devographics passés ([State of JS](https://stateofjs.com/), [State of CSS](https://stateofcss.com/), etc., alertés via une liste de diffusion dédiée) et de trafic provenant des réseaux sociaux.

      Bien que le sondage fût ouvert à tous les développeurs, qu'ils utilisent l'IA ou non, le thème du sondage a vraisemblablement orienté l'échantillon vers des développeurs intéressés par l'IA.

      Il faut le considérer comme un **instantané d'un sous-ensemble précis de développeurs**, et non comme représentatif de l'écosystème entier.

      ### Financement du projet

      Le financement de ce projet provient des parrainages de nos partenaires.

      Toute contribution ou parrainage est le bienvenu. Nous aimerions tout particulièrement travailler plus étroitement avec les éditeurs de navigateurs, qui jouent un rôle central dans l'écosystème web.

      ### Aperçu technique

      Vous pouvez trouver un aperçu technique plus détaillé sur le fonctionnement des sondages [ici](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a).
