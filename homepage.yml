  # creators
  - key: creators.heading
    t: Créateurs que nous soutenons

  - key: creators.description
    t: |
      Nos sondages ne sont possibles que grâce au soutien continu de la communauté de développeurs, et il est naturel que nous rendions la pareille quand nous le pouvons.


      Voici quelques créateurs de contenu et organisations que nous soutenons financièrement, en échange de faire connaître les sondages.

  - key: creators.stephanie_walter.description
    t: |
      Stéphanie Walter est une chercheuse UX, designer et auteure accomplie, installée au Luxembourg, qui a le don de rendre clairs des sujets par ailleurs complexes.

  - key: creators.afor_digital.description
    t: |
      Afor est une figure clé de la communauté de streaming hispanophone en développement web, et son talent pour rendre le contenu programmation captivant lui vaut un succès mérité.

  - key: creators.shruti_kapoor.description
    t: |
      Entre le blog, les vidéos YouTube, les conférences et le fait d'être une personne formidable, Shruti est depuis longtemps un pilier de l'écosystème React.

  - key: creators.codebar.description
    t: |
      Codebar est une association qui organise des ateliers qui coûteraient normalement des milliers de dollars, et les propose gratuitement en ligne pour construire une communauté de développeurs plus inclusive.

