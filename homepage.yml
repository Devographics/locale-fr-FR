  - key: author.sacha.bio
    t: >
      Créateur de [Nivo](http://nivo.rocks/), une librairie JavaScript de data visualisation, et de
      [Mozaik](http://mozaik.rocks/), un outil pour créer des dashboards magnifiques.
  - key: author.raphael.bio
